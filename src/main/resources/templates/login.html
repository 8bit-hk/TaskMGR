<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>ログイン</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css">
</head>
<body>
	<div class="form-wrapper">

	    <p class="form-title">ログイン</p>
   	    <form method="post" action="index.html" th:action="@{/login}">
		    <p th:if="${param.error}" class="error">ユーザー名またはパスワードが違います。</p>
			<div class="form-item">
		        <label for="username">Email
		        <input type="email" name="username" required="required" ></input></label>
	        </div>
			<div class="form-item">
				<label for="password">Password
				<input type="password" name="password" required="required"></input></label>
			</div>
			<div class="button-panel">
				<input type="submit" class="button" title="Log In" value="ログイン"></input>
			</div>
	    </form>
		<div class="form-footer">
			<p><a th:href="@{/register}">新規アカウントを作成</a></p> 
  		</div>
    </div>
</body>
</html>
